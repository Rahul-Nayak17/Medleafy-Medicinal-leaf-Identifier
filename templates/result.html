<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        MedLeafy
        <img src="/static/app logo.jpg" alt="" width="60px" height="100%" />
      </a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-primary ml-2" onclick="translate()">
            Translate
          </button>
        </li>
      </ul>
    </nav>

    <div class="container my-5">
      <h1>Identified Plant and Medicinal Properties</h1>
      <div class="row">
        <p id="result" data-value="{{ result }}"></p>
        <div class="col-md-6">
          <img id="plant-image" src="" alt="Plant Image" class="img-fluid" />
        </div>
        <div class="col-md-6">
          <h2 id="plant-name"></h2>
          <p id="medicinal-properties"></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-core.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="/static/app.js"></script>
    <script>
      // Change the translate function to handle the form submission event
      function translate(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        var result = document.getElementById("result-input").value;
        fetch("/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            content: result,
          }),
        })
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("plant-name").innerText = "";
            document.getElementById("medicinal-properties").innerText = data;
          })
          .catch((error) => console.log(error));
      }

      // Add an event listener for the form submission event
      document
        .getElementById("translate-form")
        .addEventListener("submit", translate);
    </script>
  </body>
</html>
